<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="static/styles.css">
    <link rel="icon" href="assets/icon.png">
    
    <title>Advanced Search</title>
    </head>
    <body>
        <div class="nav1">
            <div class="nav-google">
                <div class="nav-google">
                    <a class="nav-link" href="index.html">Google</a>
                    <a class="nav-link" href="image.html">Images</a>
                </div>
                <div class="icons">
                    <a href="https://workspace.google.com"><div data-toggle="tooltip" data-placement="bottom" title="Google apps" class="small nav-icon"><img
                            id="dots" src="assets/dot.png"></div></a>
                    <div class="nav-icon" id="div-icon"></div>
                    <a href="https://myaccount.google.com/"><div data-toggle="tooltip" title="Google Account
    Mr. Surprised Cat
    mr.surprizedcat@gmail.com" class="small nav-icon"><img id="picture" src="assets/unnamed.jpg"></div>
                </div></a>
            </div>
        </div>
        <p class="h1-advanced">Advanced Search</p>
        <div class="line"></div>
        <div class="div-advanced">
            <p class="h2-advanced">Find pages with...</p>
            <form action="https://google.com/search">
                <div class="row-input">
                    <div class="left">
                        <p class="p-advanced">all these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_q" class="form-control">
                    </div>
                </div>
                <div class="row-input">
                    <div class="left">
                        <p class="p-advanced">this exact word or phrase:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_epq" class="form-control">
                    </div>
                </div>
                <div class="row-input">
                    <div class="left">
                        <p class="p-advanced">any of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_oq" class="form-control">
                    </div>
                </div>
                <div class="row-input">
                    <div class="left">
                        <p class="p-advanced">none of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_eq" class="form-control">
                    </div>
                </div>
                <div class="btn-div">
                    <input type="submit" value="Advanced Search" class="btn btn-advanced">
                </div>
            </form>
        </div>

        <footer class="mt-5 small text-center text-muted">
            Gooole clone created by <a href="https://github.com/jnale-hub">John Mark Delima</a>
        </footer>
    </body>
</html>
